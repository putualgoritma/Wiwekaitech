{% extends "base.html" %}
{% block title %}Create Blog Post - Wiwekaitech Admin{% endblock %}
{% block content %}
<div class="page-header"><h2>Create Blog Post</h2></div>
<form id="form" class="content-form">
    <div class="form-group">
        <label>Title (EN): <input type="text" id="title_en" required></label>
    </div>
    <div class="form-group">
        <label>Title (ID): <input type="text" id="title_id" required></label>
    </div>
    <div class="form-group">
        <label>Slug: <input type="text" id="slug" required></label>
    </div>
    <div class="form-group">
        <label>Author: <input type="text" id="author_name"></label>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/admin/blog" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
