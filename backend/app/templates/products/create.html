{% extends "base.html" %}

{% block title %}Create Product - Wiwekaitech Admin{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Create Product</h2>
</div>

<form id="productForm" class="content-form">
    <div class="form-row">
        <div class="form-group">
            <label for="title_en">Title (English):</label>
            <input type="text" id="title_en" name="title_en" required maxlength="200">
        </div>
        <div class="form-group">
            <label for="title_id">Title (Indonesian):</label>
            <input type="text" id="title_id" name="title_id" required maxlength="200">
        </div>
    </div>

    <div class="form-group">
        <label for="slug">Slug:</label>
        <input type="text" id="slug" name="slug" required maxlength="200">
        <small>URL-friendly version of the title</small>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="description_en">Description (English):</label>
            <textarea id="description_en" name="description_en" required></textarea>
        </div>
        <div class="form-group">
            <label for="description_id">Description (Indonesian):</label>
            <textarea id="description_id" name="description_id" required></textarea>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="icon">Icon:</label>
            <input type="text" id="icon" name="icon" maxlength="100">
            <small>Icon class or name</small>
        </div>
        <div class="form-group">
            <label for="display_order">Display Order:</label>
            <input type="number" id="display_order" name="display_order" value="0" min="0">
        </div>
    </div>

    <div class="form-group">
        <label for="is_active">
            <input type="checkbox" id="is_active" name="is_active" checked>
            Active
        </label>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create Product</button>
        <a href="/admin/products" class="btn btn-secondary">Cancel</a>
    </div>

    <div id="message" class="message" style="display: none;"></div>
</form>

<script>
const form = document.getElementById('productForm');
const messageDiv = document.getElementById('message');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.style.display = 'none';

    const payload = {
        title_en: document.getElementById('title_en').value,
        title_id: document.getElementById('title_id').value,
        slug: document.getElementById('slug').value,
        description_en: document.getElementById('description_en').value,
        description_id: document.getElementById('description_id').value,
        icon: document.getElementById('icon').value || null,
        display_order: parseInt(document.getElementById('display_order').value),
        is_active: document.getElementById('is_active').checked,
    };

    try {
        const response = await fetch('/api/v1/admin/products', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (response.ok) {
            messageDiv.className = 'message success';
            messageDiv.textContent = 'Product created successfully! Redirecting...';
            messageDiv.style.display = 'block';
            setTimeout(() => window.location.href = '/admin/products', 1500);
        } else {
            const data = await response.json();
            messageDiv.className = 'message error';
            messageDiv.textContent = 'Error: ' + (data.detail || 'Failed to create');
            messageDiv.style.display = 'block';
        }
    } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.textContent = 'Error: ' + error.message;
        messageDiv.style.display = 'block';
    }
});
</script>
{% endblock %}
