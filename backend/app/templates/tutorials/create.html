{% extends "base.html" %}
{% block title %}Create Tutorial - Wiwekaitech Admin{% endblock %}
{% block content %}
<div class="page-header"><h2>Create Tutorial</h2></div>
<form id="form" class="content-form">
    <div class="form-group">
        <label>Title (EN): <input type="text" id="title_en" required></label>
    </div>
    <div class="form-group">
        <label>Title (ID): <input type="text" id="title_id" required></label>
    </div>
    <div class="form-group">
        <label>Slug: <input type="text" id="slug" required></label>
    </div>
    <div class="form-group">
        <label>Content (EN): <textarea id="content_en" required></textarea></label>
    </div>
    <div class="form-group">
        <label>Content (ID): <textarea id="content_id" required></textarea></label>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="/admin/tutorials" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
